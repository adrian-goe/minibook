<ng-container *ngIf="booksLoading$ | async; else bookList">
  LOADING
</ng-container>
<ng-template #bookList>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <minibook-book
      class="flex-1"
      *ngFor="let book of books$ | async"
      [book]="book"
    ></minibook-book>
  </div>

  <div class="join grid grid-cols-2 w-2/6 mt-10 mx-auto">
    <button (click)="prev()" class="join-item btn btn-outline">
      Previous page
    </button>
    <button (click)="next()" class="join-item btn btn-outline">Next</button>
  </div>
</ng-template>
